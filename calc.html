<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="module" src="calc.js"></script>
</head>

<body>
    <div class="container">
        <!-- <img class="icon" src="https://media-public.canva.com/A4npg/MADf5QA4npg/2/tl.png" alt="foto-icon"></img> -->
        <p></p>
        <div id="resultado" class="display">0</div>
        <p></p>
        <div id='btns' class='buttons'>

            <div class="buttonsLine1">
                <button class="AC" value="AC">AC</button>
                <button class="AC" value="CE">CE</button>
                <button value="/">รท</button>
                <button value="-">-</button>
            </div>

            <div class="buttonsLine2">
                <button value='7'>7</button>
                <button value='8'>8</button>
                <button value='9'>9</button>
                <button value="*">*</button>
            </div>

            <div class="buttonsLine3">
                <button value='4'>4</button>
                <button value='5'>5</button>
                <button value="6">6</button>
                <button value="0">0</button>
            </div>

            <div class="buttonsLine4">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+">+</button>
            </div>

            <div class="buttonsLine5">
                
                <button value="%">%</button>
                <button value=".">.</button>
                <button value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>

</script>
</body>

</html>
